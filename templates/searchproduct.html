<!doctype html>
<!--HTML FILE FOR PRODUCT SEARCHING FEATURE OF WEBSITE-->

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Your other head elements, styles, etc. -->
    </head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <body>
        <h1 style = "font-size: 20px; font-family:Arial, Helvetica, sans-serif;"> <!--heading-->
            DIGIBRAILLE SEARCH
            <link rel="stylesheet" href="{{ url_for('static', filename= 'css/title.css') }}">
        </h1>


        <form method="post" action="{{ url_for('gfg') }}">
            <button id="notes" value="menu" name = "menu" class="back" style = "font-size: 14px; position:absolute; top: 85px; right: 130px; text-align:center; ">
                MAIN MENU
                <link rel="stylesheet" href="{{ url_for('static', filename= 'css/page_buttons.css') }}">
            </button>
        </form>


    </body>

    <br>
    <br>
    <br>
    <br>

    <form action="{{ url_for("searchproduct")}}" method="post"> 

        <div> 
            <textarea id="notes" name="search" placeholder="Search Here" style = "font-size: 25px; width: 60vw; height: 5vh;"></textarea>
            <input  type="submit" id="search" name="search" class = "search" value="Search"  style = "text-align:center;position:absolute; top: 155px; right: 12px; font-size: 13px;"> 
         </div>
      
    </form>

    <body>
        <style>
            ul {
                position:relative; 
                left:400px; 
                top:30px;
            }
            li {
                font-size: 18px;  /* Increase font size to 18 pixels */
            }

            .search-info {
                color: gray; 
                font-family:Arial, Helvetica, sans-serif;
            }
        </style>

        <br>
        <br>

        {% if search_performed %}

        <div id="search-input" class = "search-info">
            Search Results for  [{{search_input}}] {{num}} matching products

            {% if num > 4 %}
                <a href="/nextpage"> <!--type and print notes feature-->
                    <button type="submit" id="nextpage" value="nextpage" name = "nextpage" class="back" style = "position:absolute; top: 650px; right: 130px; ">
                        NEXT
                    </button>
                </a>
            {% endif %}
        </div>
        
        <form method="POST" action="/results">
        <ul style="list-style-type: none; position:absolute; left:0px;  padding: 0px; top:300px; ">
            {% for result in results %}   
            <a style = "color: black" href="/results"> <!--type and print notes feature-->     
                    <button type= 'submit' name = 'button' value = "{{result}}" id="{{result}}" style = "text-align: left; font-size: 15px;  width: 100%; border: none; color: black; background-color: #FFFFFF; display: block">
                        {{result}}

                    </button>
            </a>
                <br>
            {% endfor %}
        </ul>
        </form>

        {% endif %}
    

</html>
