<!doctype html>
<!--HTML FILE FOR PRODUCT SEARCHING FEATURE OF WEBSITE-->

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Your other head elements, styles, etc. -->
    </head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <body>
        <h1 style = "font-size: 20px; font-family:Arial, Helvetica, sans-serif;"> <!--heading-->
            DIGIBRAILLE
            <link rel="stylesheet" href="{{ url_for('static', filename= 'css/title.css') }}">
        </h1>

        <h2 style = "position:absolute; top: 60px; left: 12px; font-size: 25px; font-family:Arial, Helvetica, sans-serif;"> <!--heading-->
            Search
        </h2>

        <button id="notes"  style = " position: absolute; top: 85px; left: 100px; font-size: 16px; margin-left: 5px; font-family:Arial, Helvetica, sans-serif; background: none; border: none;">
            <i class="fa fa-microphone"  style="font-size:20px; color: black;"></i>

        </button>

        <a href="/"> <!--type and print notes feature-->
            <button id="notes" class="menu" style = "position:absolute; top: 85px; right: 12px; text-align:center; font-size: 16px; ">
                MENU
                <link rel="stylesheet" href="{{ url_for('static', filename= 'css/page_buttons.css') }}">
            </button>
        </a>


    </body>

    <br>
    <br>
    <br>
    <br>

    <form action="{{ url_for("searchproduct")}}" method="post"> 

        <div> 
            <textarea id="notes" name="search" placeholder="Type Here" style = "font-size: 25px; width: 60vw; height: 5vh;"></textarea>
            <input  type="submit" id="search" name="search" class = "search" value="Search"  style = "text-align:center;position:absolute; top: 155px; right: 12px; font-size: 13px;"> 
         </div>
      
    </form>

    <body>
        <style>
            ul {
                position:relative; 
                left:400px; 
                top:30px;
            }
            li {
                font-size: 18px;  /* Increase font size to 18 pixels */
            }

            .search-info {
                color: gray; 
                font-family:Arial, Helvetica, sans-serif;
            }
        </style>

        <br>
        <br>

        {% if search_performed %}

        <div id="search-input" class = "search-info">
            Search Results for  [<span style="font-weight: bold;">{{search_input}}</span>]  <span style="font-weight: bold;">{{num}} </span> matching products

            {% if num > 4 %}
                <a href="/nextpage"> <!--type and print notes feature-->
                    <button id="nextpage"  class="both" style = "position:absolute; top: 600px; right: 12px;  font-size: 16px">
                        NEXT
                    </button>
                </a>
            {% endif %}
        </div>
        
        <form method="POST" action="/results">
        <ul style="list-style-type: none; position:absolute; left:0px;  padding: 0px; top:300px; ">
            {% for result in results %}   
            <a style = "color: black" href="/results"> <!--type and print notes feature-->     
                    <button type= 'submit' name = 'button' value = "{{result}}" id="{{result}}" style = "text-align: left; font-size: 15px;  width: 100%; border: none; color: black; background-color: #FFFFFF; display: block">
                        {{result}}
                    </button>
            </a>
                <br>
            {% endfor %}
        </ul>
        </form>

        {% endif %}
    

</html>
